<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: aquamarine;
            padding: 10px;
            margin-bottom: 2rem;
            color: #3b556c;
        }
        form{
            text-align: center;
        }
        .input-field{
            margin-bottom: 1rem;
        }
        ul{
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Expenses</h1>
    </header>
    <main>
        <form>
            <div class="input-field">
                <label for="amount">Expense Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="input-field">
                <label for="des">Description</label>
                <input type="text" id="des" name="description" required>
            </div>
            <div class="input-field">
                <label for="category">Choose a category</label>
                <select name="category" id="category">
                    <option value="food">Food</option>
                    <option value="stationary">Stationary</option>
                    <option value="grocery">Grocery</option>
                    <option value="fashion">Fashion</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-field">
                <input type="submit">
            </div>
            <div class="input-field">
                <input type="button" id="razorpay" value="Buy Premium">
            </div>
            <div class="input-field">
                <p id="error"></p>
            </div>
        </form>
    </main>
    <ul>

    </ul>
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
<script>
    console.log(window.location.href);
    const ul = document.querySelector('ul');
    const form = document.querySelector('form');
    const razorpay = document.getElementById('razorpay');
    window.onload = () => {
        axios.get('http://localhost:3600/expense/all',{
            headers: {
                'token': localStorage.getItem('token')
            }
        })
        .then(result => {
            console.log(result.data);
            getExpense(result.data)
        })
        .catch(err => {
            console.log(err);
        })
    };
    function getExpense(expenses){
        for(expense of expenses){
            let li = document.createElement('li');
            li.innerHTML = `${expense.amount} Rs of 
            ${expense.description} in the category of 
            ${expense.category} <button id=${expense.id}>Delete<button>`;
            li.id = `li-${expense.id}`;
            ul.appendChild(li);
            document.getElementById(expense.id).onclick = (e) => {
                removeExpense(e.target.id);
            };
        }
    }
    function removeExpense(id){
        axios.post(`http://localhost:3600/expense/user/${id}`)
        .then(result => {
            console.log(result);
            let i = result.data.id;
            document.getElementById(`li-${i}`).remove();
        })
        .catch(err => {
            console.log(err);
            alert('something went wrong');
        })
    }
    form.addEventListener('submit',(e)=>{
        e.preventDefault();
            axios.post('http://localhost:3600/expense/create',form,{
                    headers: {
                        'Content-Type': 'application/json',
                        'token': localStorage.getItem('token')
                    }
                })
            .then((result) => {
                console.log(result.data);
                getExpense([result.data])
                // alert(result.data.message);
                document.querySelector('#amount').value = "";
                document.getElementById('des').value = "";
            })
            .catch((err)=>{
                console.log(err);
                setTimeout(() => {
                    document.getElementById('error').innerHTML = "";
                },2000)
                document.getElementById('error').innerHTML = err.response.data.message;
                document.getElementById('error').style.color = "red";
                document.querySelector('#amount').value = "";
                document.getElementById('des').value = "";
            })
        })
        razorpay.addEventListener('click',() => {
            axios.get('/get-premium',{
            headers: {
                'token': localStorage.getItem('token')
            }
            })
            .then(resp => {
                console.log(resp);
                rzpPayment(resp.data);
            })
            .catch(err => {
                console.log("Error: ",err)
            })
        })
        function rzpPayment(data){
            var options = {
                "key": 'rzp_test_711AzTPXRhTp3e',
                'order_id': data.order_id,
                'handler': (result) => {
                    alert('Payment Successful');
                }
            }
            const rzp1 = new Razorpay(options);
            rzp1.open();
            rzp1.on('payment.failed',(res) => {
                // axios.post('/get-premium/success',)
                console.log("res",res);
                alert(res.description);
            })
        }
</script>
</html>
