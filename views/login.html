<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            font-family: 'Anuphan', sans-serif;
        }
        header {
            text-align: center;
            background-color: #64aaef;
            padding: 10px;
            margin-bottom: 2rem;
            color: white;
        }
        form {
            text-align: center;
            background-color: #babccf9c;
            width: 23%;
            padding: 25px 0px;
            margin: 4rem auto;
            border-radius: 15px;
        }
        a {
            color: #ffc710;
        }

        a:hover {
            color: #3b556c;
        }

        input[type="submit"] {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background-color: #546876;
            color: white;
            font-size: 15px;
        }
        input[type="submit"]:hover{
            color: black;
            background-color: aliceblue;
            cursor: pointer;
        }
        input{
            padding :3px;
        }

        label {
            color: white;
            font-size: 17px;
            margin-right: 5px;
        }
        .input-field{
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Log In</h1>
    </header>
    <main>
        <form>
            <div class="input-field">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-field">
                <a href="/">New User!! SignUp</a>
            </div>
            <div class="input-field">
                <input type="submit">
            </div>
            <div class="input-field">
                <p id="error"></p>
            </div>
        </form>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit',(e)=>{
        e.preventDefault();
        axios.post('/login/user',form,{
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then((result) => {
                console.log(result.data.token);
                alert("User successfully logged in");
                document.querySelector('#email').value = "";
                document.getElementById('password').value = "";
                localStorage.setItem('token',result.data.token);
                expensePage();      
            })
            .catch((err)=>{
                console.log(err);
                setTimeout(() => {
                    document.getElementById('error').innerHTML = "";
                },2000)
                document.getElementById('error').innerHTML = err.response.data.message;
                document.getElementById('error').style.color = "red";
                document.querySelector('#email').value = "";
                document.getElementById('password').value = "";
            })
    })
    function expensePage (){
        window.location.href = "/expense";
    }
</script>
</html>
